<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Test Harness</title>
<link rel="stylesheet" type="text/css"
	href="http://ajax.googleapis.com/ajax/libs/dojo/1.4/dijit/themes/soria/soria.css" />
<style type="text/css">
body,html {
	font-family: helvetica, arial, sans-serif;
	font-size: 90%;
}
</style>
<style type="text/css">
@import
	"http://ajax.googleapis.com/ajax/libs/dojo/1.4/dojox/grid/resources/Grid.css"
	;

@import
	"http://ajax.googleapis.com/ajax/libs/dojo/1.4/dojox/grid/resources/soriaGrid.css"
	;

.dojoxGrid table {
	margin: 0;
}

html,body {
	width: 100%;
	height: 100%;
	margin: 0;
}
</style>
<script type="text/javascript"
	src="http://ajax.googleapis.com/ajax/libs/dojo/1.4/dojo/dojo.xd.js"
	djConfig="parseOnLoad: true"></script>
<script type="text/javascript">
var teams = {};
function loadTeams(){
	var select = dijit.byId("team");
	//select.reset();
	var defOne = dojo.xhrGet({
		url: "/SoccerOrg/resources/teams",
		handleAs:"json",
		load : function(data){
			var i = 0;
			var team;
			for (i in data.team){
				team = data.team[i];
				if (team.name){
					teams[team.id] = team;
					opt = {"label":team.name, "value":team.id};
					select.addOption(opt);		
				}			
			}	
		},
		error : function(error){
			alert("Error loading team data: " + error);
		}
	});
}
	function init(){
		loadTeams();
var button = dijit.byId("addPlayerBtn");
dojo.connect(button, "onClick", function(event){
	event.preventDefault();
       event.stopPropagation();
       var data = dojo.formToObject("addPlayerForm");
       var team = teams[data.team];
       data.team = team;
       data = dojo.toJson(data);
       var xhrArgs = {
           postData: data,
           handleAs: "json",
           load: function(data) {
               alert("Player added: " + data);
               dojo.byId("gridContainer").innerHTML = "";
               loadPlayers();
           },
           error: function(error) {
               alert("Error! " + error);
           },
           url: "/SoccerOrg/resources/players",
           headers: { "Content-Type": "application/json"}
       };
       var deferred = dojo.xhrPost(xhrArgs);
});

	    var btn = dijit.byId("addTeamBtn");
	    dojo.connect(btn, "onClick", function(event){
	    	event.preventDefault();
            event.stopPropagation();
            var deferred = dojo.xhrPost({
                form : dojo.byId("addTeamForm"),
            	handleAs: "json",
            	load : function(data){
            		addTeam(data);
            		alert("Team added");
            	},
            	error : function(error){
                	alert("Error adding team: " + error);
            	}
            });
	    });
	}
function addTeam(team){
	teams[team.id] = team;
	var select = dijit.byId("team");
	var opt = {"label":team.name, "value":team.id};
	select.addOption(opt);
}
function loadPlayers(){
	var pStore = new dojox.data.JsonRestStore({
		target: "/SoccerOrg/resources/players"
	});
	pStore._processResults = function(data, deferred){
		return {totalCount:deferred.fullLength || data.player.length, items: data.player};
	};
       var pLayout = [{
           field: "firstName",
           name: "First Name",
           width: "200px"
       },
       {
           field: "lastName",
           name: "Last Name",
           width: "200px"
       },
       {
           field: "age",
           name: "Age",
           width: "100px"
       },
       {
           field : "teamName",
           name : "Team",
           width: "200px"
       }];

       var grid = new dojox.grid.DataGrid({
           store: pStore,
           clientSort: true,
           rowSelector: "20px",
           structure: pLayout
       }, document.createElement("div"));
       dojo.byId("gridContainer").appendChild(grid.domNode);
       grid.startup();
}
</script>
</head>
<body class="soria">
Add a Team
<br />
<form method="POST" action="/SoccerOrg/resources/teams" id="addTeamForm">
<label for="teamName">Team Name:</label> <input name="teamName"
	type="text" id="teamName" dojoType="dijit.form.TextBox" />
<button type="submit" id="addTeamBtn" dojoType="dijit.form.Button">Add
Team</button>
</form>
<hr />
Add a Player
<br />
<form id="addPlayerForm" action="/SoccerOrg/resources/players"><label
	for="firstName">First Name:</label> <input name="firstName"
	id="firstName" type="text" dojoType="dijit.form.TextBox" /> <label
	for="lastName">Last Name:</label> <input type="text" name="lastName"
	id="lastName" dojoType="dijit.form.TextBox" /><br />
<label for="age">Age:</label> <input type="text" name="age" id="age"
	dojoType="dijit.form.TextBox" /><br />
<label for="team">Team:</label> <select id="team" name="team"
	dojoType="dijit.form.Select"></select>
<button type="submit" id="addPlayerBtn" dojoType="dijit.form.Button">Add
Player</button>
</form>
<div id="gridContainer" style="width: 100%; height: 100%;"></div>
<script type="text/javascript">
		dojo.require("dijit.form.Button");
	    dojo.require("dijit.form.TextBox");
	    dojo.require("dijit.form.Select");
	    dojo.require("dojox.grid.DataGrid");
	    dojo.require("dojox.data.JsonRestStore");
	    dojo.addOnLoad(init);
	    dojo.addOnLoad(loadPlayers);
	</script>
</body>
</html>
